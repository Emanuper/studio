apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

def support_library_version = "24.2.1"
def pre_lollipop_activity_transition_version = "1.3.2"

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "es.iessaldillo.pedrojoya.pr159"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.android.support:design:${support_library_version}"
    compile "com.android.support:recyclerview-v7:${support_library_version}"
    compile "com.android.support:percent:${support_library_version}"
    compile "com.android.support:cardview-v7:${support_library_version}"
    compile "com.kogitune:pre-lollipop-activity-transition:${pre_lollipop_activity_transition_version}"
}
