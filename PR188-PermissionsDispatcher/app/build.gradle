apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

def sdk_version = 24
def buildtools_version = "24.0.3"
def application_id = "es.iessaladillo.pedrojoya.pr188"
def minsdk_version = 14
def support_library_version = "24.2.1"

def butterknife_version = "8.4.0"
def permissions_dispatcher_version = "2.1.3"

android {
    compileSdkVersion sdk_version
    buildToolsVersion buildtools_version

    defaultConfig {
        applicationId application_id
        minSdkVersion minsdk_version
        targetSdkVersion sdk_version
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
}

repositories {
    maven {url "https://clojars.org/repo/"}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.android.support:design:${support_library_version}"
    compile "com.jakewharton:butterknife:${butterknife_version}"
    apt "com.jakewharton:butterknife-compiler:${butterknife_version}"
    compile "com.github.hotchemi:permissionsdispatcher:${permissions_dispatcher_version}"
    apt "com.github.hotchemi:permissionsdispatcher-processor:${permissions_dispatcher_version}"
}