apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

def sdk_version = 24
def buildtools_version = "24.0.3"
def application_id = "es.iessaladillo.pedrojoya.pr190"
def minsdk_version = 14
def support_library_version = "24.2.1"

def parceler_version = "1.1.5"

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion sdk_version
    buildToolsVersion buildtools_version

    defaultConfig {
        applicationId application_id
        minSdkVersion minsdk_version
        targetSdkVersion sdk_version
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "org.parceler:parceler-api:${parceler_version}"
    apt "org.parceler:parceler:${parceler_version}"
}
