// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "http://objectbox.net/beta-repo/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
        classpath 'io.objectbox:objectbox-gradle-plugin:0.9.9'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 25
    minSdkVersion = 16
    buildToolsVersion = "25.0.2"
    junit_version = "4.12"
    espresso_version = "2.2.2"
    support_library_version = "25.3.1"
    constraintlayout_version = "1.0.2"
    circleimageview_version = "2.1.0"
    butterknife_version = "8.5.1"
    picasso_version = "2.5.2"
    stetho_version = "1.4.2"
    stetho_realm_version = "2.0.0"
    objectbox_version = "0.9.9"
}
