apply plugin: 'com.android.application'

def support_library_version = "25.1.0"
def circleimageview_version = "2.1.0"
def glide_version = "3.7.0"
def leakcanary_version = "1.5"

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr028"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.android.support:design:${support_library_version}"
    compile "de.hdodenhof:circleimageview:${circleimageview_version}"
    compile "com.github.bumptech.glide:glide:${glide_version}"
    debugCompile "com.squareup.leakcanary:leakcanary-android:${leakcanary_version}"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakcanary_version}"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:${leakcanary_version}"
}
