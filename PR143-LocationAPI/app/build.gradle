apply plugin: 'com.android.application'

def support_library_version = "23.3.0"
def play_services_version = "8.4.0"
def icepick_version = "3.2.0"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr143"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://clojars.org/repo/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.google.android.gms:play-services:${play_services_version}"
    compile "frankiesardo:icepick:${icepick_version}"
    provided "frankiesardo:icepick-processor:${icepick_version}"
}
