apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

def support_library_version = "23.3.0"
def butterknife_version = "8.0.0"
def picasso_version = "2.5.2"
def circleimageview_version = "2.0.0"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr048"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.jakewharton:butterknife:${butterknife_version}"
    apt "com.jakewharton:butterknife-compiler:${butterknife_version}"
    compile "com.squareup.picasso:picasso:${picasso_version}"
    compile "de.hdodenhof:circleimageview:${circleimageview_version}"
}
