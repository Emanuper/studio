apply plugin: 'com.android.application'

def support_library_version = "23.3.0"
def retrofit_version = "2.0.2"
def okhttp_version = "3.2.0"
def stetho_version = "1.3.1"
def mpandroidchart_version = "v2.2.4"

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr140"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        encoding "UTF-8"
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${support_library_version}"
    compile "com.android.support:design:${support_library_version}"
    compile "com.squareup.retrofit2:retrofit:${retrofit_version}"
    compile ("com.squareup.retrofit2:converter-simplexml:${retrofit_version}") {
        exclude module: 'stax'
        exclude module: 'stax-api'
        exclude module: 'xpp3'
    }
    compile "com.squareup.okhttp3:logging-interceptor:${okhttp_version}"
    compile "com.facebook.stetho:stetho:${stetho_version}"
    compile "com.facebook.stetho:stetho-okhttp3:${stetho_version}"
    compile "com.github.PhilJay:MPAndroidChart:${mpandroidchart_version}"
}
